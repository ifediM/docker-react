name: docker-react

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t ifedim/docker-react .
      - name: Publish image to docker hub
        run: docker push ifedim/docker-react:latest


        


  Deploy:
    needs: build
    runs-on: ubuntu-latest  
      
    steps:    
      - name: Deploy to AWS Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name docker-react \
            --version-label "ifedim/docker-react" \
            --source-bundle S3Bucket=${{ secrets.AWS_S3_BUCKET }},S3Key=docker-react:${{secrets.AWS_S3_BUCKET_KEY}}
          
          aws elasticbeanstalk update-environment \
            --environment-name Docker-react-env \
            --version-label "ifedim/docker-react"
          env:
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: us-east-1


    
        
        
            
     
    
 
